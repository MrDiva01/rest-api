
<div class="col-md-4 mb-4">
  <div class="card">
    <div class="card-header">
      <h5>Expense Tracker</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addExpense()">
        <div class="form-group">
          <label for="description">Description:</label>
          <input id="description" name="description" [(ngModel)]="newExpense.description" required class="form-control">
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input id="amount" name="amount" [(ngModel)]="newExpense.amount" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </div>
    <div class="card-footer">
      <ul>
        <li *ngFor="let expense of expenses">
          {{ expense.description }} - {{ expense.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
